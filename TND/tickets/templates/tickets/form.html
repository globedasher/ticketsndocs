<!DOCTYPE >
<html>
<body>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h3>Ticket # {{ ticket.id }}</h3>

<form action="{% url "tickets:update" ticket.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Ticket"  /><br>

</form>

<!-- The item below is a link to return to the ticket index.-->
<a href="{% url "tickets:index" %}"> Return to Ticket Index </a>

</body>
</html>
