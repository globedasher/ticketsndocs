<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tickets 'n Docs: Document Details</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'docs/style.css' %}">
  </head>
  <body>
    <div id="container">
      <h1>Documents Available</h1>

      <div id="navbar">
        <ul>
          <li><a href={% url 'docs:index' %}>My Files</a></li>
          <li><a href={% url 'docs:records' %}>All Files</a></li>
        </ul>
        <h6>{{ request.user.email }}</h6>
        <h3>{% now "Y.m.d" %}</h3>
      </div>

      <table>
        <tr>
          <th>Path</th>
          <th>User</th>
          <th>Last Update</th>
          <th>First Uplodad</th>
        </tr>
        <tr>
          <td><a href="{{ document.path }}">{{ document.path }}</td>
          <td>{{ document.uploaded_by }}</td>
          <td>{{ document.updated_at | date:"Y/m/d H:i" }}</td>
          <td>{{ document.created_at | date:"Y/m/d H:i" }}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
