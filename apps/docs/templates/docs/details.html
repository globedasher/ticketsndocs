<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tickets 'n Docs: Document Details</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'docs/style.css' %}">
  </head>
  <body>
    <div id="container">
      <h1>Documents Available</h1>
      <table>
        {% for item in documents %}
        <tr>
          <td>{{ item.path }}</td>
          <td>{{ item.uploaded_by }}</td>
        </tr>
        {% endfor %}
      </table>
      {% if not documents %}
      <p>No Documents.</p>
      {% endif %}
      <a href={% url 'docs:upload_center' %}>Upload Center<a>
    </div>
  </body>
</html>
